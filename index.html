<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="sky" id="sky">
    <div class="sun" id="sun" aria-hidden="true"></div>
    <div class="moon" id="moon" aria-hidden="true"></div>
    <div class="clock-face">
      <div class="hand hour-hand" id="hourHand"></div>
      <div class="hand minute-hand" id="minuteHand"></div>
      <div class="hand second-hand" id="secondHand"></div>
    </div>
  </div>
  <div class="ocean">
    <svg class="wave-svg" viewBox="0 0 1200 120" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="waveGradDay" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="rgba(0,60,110,0.4)"/>
          <stop offset="100%" stop-color="rgba(0,40,80,0.7)"/>
        </linearGradient>
        <linearGradient id="waveGradNight" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="rgba(0,35,65,0.5)"/>
          <stop offset="100%" stop-color="rgba(0,20,45,0.85)"/>
        </linearGradient>
      </defs>
      <!-- Rippled top edge: many small undulations (sine-like) -->
      <path id="ripplePath1" class="ripple-path ripple1" fill="url(#waveGradDay)" d="M0,58 Q75,48 150,58 T300,58 T450,58 T600,58 T750,58 T900,58 T1050,58 T1200,58 L1200,120 L0,120 Z"/>
      <path id="ripplePath2" class="ripple-path ripple2" fill="url(#waveGradDay)" d="M0,62 Q100,52 200,62 T400,62 T600,62 T800,62 T1000,62 T1200,62 L1200,120 L0,120 Z"/>
      <path id="ripplePath3" class="ripple-path ripple3" fill="url(#waveGradDay)" d="M0,66 Q125,56 250,66 T500,66 T750,66 T1000,66 L1200,66 L1200,120 L0,120 Z"/>
    </svg>
  </div>
  <script src="clock.js"></script>
</body>
</html>
